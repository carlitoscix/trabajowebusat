<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formularios Mejorados</title>
</head>

<body>

    <div class="contenedor">
        <div class="div mt-3">
            <h1>Usuario Nuevo</h1>
        </div>
        <div class="div-botones mt-3">
            <form action="">
                <a target="_blanck" href="https://www.facebook.com/?locale=es_LA" class="btn btn-primary py-3 px-3">Registro con Facebook</a>
                <a target="_blanck" href="https://www.google.com/intl/es/account/about/" class="btn btn-primary py-3 px-3">Registro con Google</a>
            </form>
        </div>
        <div class="titulo mt-3">
            <h2>O registrate con</h2>
        </div>
        <div class="entradas">
            <input type="text" class="form-control py-3 px-3" placeholder="Nombres">
            <input type="text" class="form-control py-3 px-3" placeholder="Apellidos">
        </div>
        <div class="entrada-correo">
            <input type="email" class="form-control py-3 px-3" placeholder="micorreo@">
            <input type="text" class="form-control py-3 px-3" placeholder="su contraseÃ±a">
        </div>
        <div class="form-check">
            <input id="terminos" type="checkbox" class="form-check-input">
            <label for="terminos" class="form-check-label">Al crear esta cuenta, aceptas nuestros <span
                    style="font-weight: bold;">terminos y condiciones</span></label>
        </div>
        <div class="form-enviar">
            <input type="submit" class="btn btn-primary" value="Enviar">
        </div>
    </div>


    <!-- Api de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
