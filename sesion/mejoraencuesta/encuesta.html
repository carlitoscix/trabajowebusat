<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Mejorada</title>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-center">
                <h1 style="color: rgb(226, 131, 43);">Encuesta Laboral OPTIMA</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="form">
                    <fieldset class="border p-5">
                        <legend style="font-weight: bold; color: rgb(147, 226, 43);">Datos Laborales</legend>
                        <label for="nombres" class="form-label">Nombres Y Apellidos</label>
                        <input id="nombres" type="text" class="form-control" placeholder="Nombres y Apellidos">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input id="direccion" type="text" class="form-control" placeholder="Direccion">
                        <label for="telefono" class="form-label">Tel | Cel.</label>
                        <input id="telefono" type="text" class="form-control" placeholder="teléfono">
                        <label for="seleccion" class="form-label">Fecha de Ingreso</label>
                        <select class="form-select" id="seleccion">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="puesto" class="form-label">Puesto de Trabajo</label>
                        <select class="form-select" id="puesto">
                            <option value="1">p-1</option>
                            <option value="2">p-2</option>
                            <option value="3">p-3</option>
                        </select>
                        <label for="dni" class="form-label">DNI</label>
                        <input id="dni" type="text" class="form-control" placeholder="Dni">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="@Email">
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <fieldset class="border p-5">
                    <legend style="font-weight: bold; color: rgb(147, 226, 43);">Estado Civil</legend>
                    <div class="form-check">
                        <input id="soltero" name="estado" type="radio" class="form-check-input">
                        <label for="soltero" class="form-check-label">Soltero</label>
                    </div>
                    <div class="form-check">
                        <input id="casado" name="estado" type="radio" class="form-check-input">
                        <label for="casado" class="form-check-label">Casado</label>
                    </div>
                    <div class="form-check">
                        <input id="divorciado" name="estado" type="radio" class="form-check-input">
                        <label for="divorciado" class="form-check-label">Divorciado</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <fieldset class="border p-5">
                    <legend style="font-weight: bold; color: rgb(73, 226, 43);">Nivel de Satisfacción</legend>
                    <div class="form-check">
                        <input id="traba" type="checkbox" class="form-check-input">
                        <label for="traba" class="form-check-label">Se siente satisfecho con el trabajo que realiza</label>
                    </div>
                    <div class="form-check">
                        <input id="canales" type="checkbox" class="form-check-input">
                        <label for="canales" class="form-check-label">Los canales de comunicación son adecuados</label>
                    </div>
                    <div class="form-check">
                        <input id="trato" type="checkbox" class="form-check-input">
                        <label for="trato" class="form-check-label">El trato de los directivos es cordial y efectivo</label>
                    </div>
                    <div class="form-check">
                        <input id="ambiente" type="checkbox" class="form-check-input">
                        <label for="ambiente" class="form-check-label">EL ambiente laboral es el adecuado para mi trabajo</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <fieldset class="border p-5">
                    <legend style="font-weight: bold; color: rgb(73, 226, 43);">Observaciones</legend>
                    <textarea name="" id="" class="form-control"></textarea>
                </fieldset>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-2 d-flex justify-content-between">
                <input type="submit" value="Nuevo" class="btn" style="background-color: rgb(226, 110, 43); color: #fff;">
                <input type="submit" value="Enviar" class="btn" style="background-color: rgb(226, 177, 43); color: #fff;">
            </div>
        </div>
    </div>



    <!-- Api de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
